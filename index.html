<script>



    function getLink() {

        var textLength = text.value.split(',').length;
        for (var i = 0; i < textLength; i++) {
            accountNumber += '558408863' + ',';
            trackingQualifier += '12017~' + text.value.split(',')[i] + '~FDEG' + ',';

            trackingQualifier7+='2458176000~'+ text.value.split(',')[i] + '~FX' + ',';
            trackingQualifier8+='2458159000~'+ text.value.split(',')[i] + '~FX' + ',';

            trackingQualifier10+='2458142000~'+ text.value.split(',')[i] + '~FX' + ',';
            trackingQualifier11+='2457947000~'+ text.value.split(',')[i] + '~FX' + ',';
            trackingQualifier12+='2457955000~'+ text.value.split(',')[i] + '~FX' + ',';
            trackingQualifier13+='2458094000~'+ text.value.split(',')[i] + '~FX' + ',';

            trackingNumber += text.value.split(',')[i] + ',';

        }
        var fedex = `https://www.fedex.com/trackingCal/retrievePDF.jsp?trackingNumber=${trackingNumber}&trackingCarrier=FDXG&shipDate=&destCountry=&locale=en_US&accountNbr=${accountNumber}&type=SPOD&appType=&anon=`;

        var link =`<embed src="${fedex}" width="450px" height="2000px" onerror="handleError(event)" />`
         var link13 =`<embed src="${fedex13}" width="450px" height="2000px" onerror="handleError(event)" />`
      


 //`<embed src="${fedex}" width="500px" height="2100px" />`
        // `<a href="${fedex}" target="_blank" >LINK TO FEDEX</a>`


        divLink.innerHTML += link;
        divLink.innerHTML += link13;
      
      

        
    }


</script>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;

        /*===Header===*/
